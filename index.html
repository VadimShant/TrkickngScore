<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tricking Score</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <!--          START CARD             -->
<div class="fire-background"></div>
  <div class="wrapper">
    <h1>TRICKING SCORE</h1>
    <!--          START INPUT WRAPPER               -->
   <div class="input-wrapper">
      <textarea id="trickInput" placeholder="bs12, hook, tdr, dubcork" oninput="autoResize(this); updateScore(); handleInput()" onkeydown="handleKey(event)"></textarea>
      <div id="suggestions" class="autocomplete-box"></div>
    </div>
      
    <!-- 🔧 КРУТИЛКА (Execution Quality) -->
    <div class="knob-container">
      <label for="executionKnob" class="label-row">
        <span>Execution: </span>
         <span id="demo">1.00</span>
      </label>
    
      <div class="slider-container">

        <input type="range" min="0.5" max="1" step="0.01" value="0.8" class="slider" id="myRange" />

      </div>
      
    <div class="total-box">
      total: <span id="score">0.00 * <span id="demo">1.00</span></span>
    </div>

    <div class="dynamic-text" id="resultText"></div>
  </div>

 

  <script src="script.js"></script>
</body>
</html>
